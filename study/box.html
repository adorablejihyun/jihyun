<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{width:100px; height:100px; border:1px #f00 solid;
    animation:movie 5s infinite;
    -webkit-animation:movie 5s infinite;}

    -webkit-@keyframes movie{
      from{background:#f00}
      to{background:#000;margin-left:200px; transform:rotate(250deg); border-radius:10px;}
    }

    @keyframes movie{
      from{background:#f00}
      to{background:#000;margin-left:200px; transform:rotate(250deg) ;border-radius:100px;}
    }

    </style>
</head>

<body>
    <div class="box">

    </div>
</body>
</html>
