<!DOCTYPE >
<html>
	
	<head>
		<title>hover연습</title>
		<meta charset="UTF-8" />
	</head>
	
		<style>
			#name{border:1px #f00 solid;height:300px;width:200px}
			#name ul ul{display:none;}
			#name ul>li:hover {background-color:#FFFF00; color:#FF0000}
			#name ul>li:hover>ul{display:block;}
		</style>
		
	<body>
	<div id="name">
		<ul>
			<li>menu
				<ul>
					<li>menu2</li>
					<li>menu2</li>
					<li>menu2</li>
					<li>menu2</li>
					<li>menu2</li>
				</ul>
			</li>
			<li>menu</li>
				<ul>
					<li>menu3</li>
					<li>menu3</li>
					<li>menu3</li>
				</ul>
			<li>menu</li>
			<li>menu</li>
			<li>menu</li>
		</ul>
	</div>

	
	
	</body>
</html>
